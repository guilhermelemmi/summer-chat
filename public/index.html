<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/e63bef178e.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
  <div class="login-container">
      <label>Email:</label>
      <input type="text" name="email" id="login-email" />      
      <label>Password:</label>
      <input type="password" name="password" id="login-password" /><br />
      <button type='submit' id="login-button">Login</button>
      <br /><br />
      <a href="#" id="register-link">Cadastre-se</a>
    </div>    
    <div class="register-container hide">
      <label>Nome:</label>
      <input type="text" name="name" id="register-name" />
      <label>Email:</label>
      <input type="text" name="email" id="register-email" />      
      <label>Password:</label>
      <input type="password" name="password" id="register-password" /><br />
      <button type='submit' id="register-button">Cadastrar</button>
    </div> 
    <div class="chat-container hide">
      <ul class="chat-feed"></ul>
      <div class="chat-box">
        <form id='reviewForm'>
          <textarea placeholder="Escreva uma mensagem..." id='message'></textarea>
          <button type='submit'>
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
    <button type="button" id="logout-button" class="hide">Logout</button>
    <script src="app.js"></script>
  </body>
</html>
